<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon="ion-android-home" ui-sref="tab.home" on-select="whichTabSelected('home')">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Calendar -->
  <ion-tab title="Calendar" icon="ion-android-calendar" ui-sref="tab.calendar" on-select="whichTabSelected('calendar')">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Search -->
  <!--<ion-tab title="Search" icon="ion-android-search" href="#/tab/search">-->
    <!--<ion-nav-view name="tab-search"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.settings" on-select="whichTabSelected('settings')">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
